repos:
    - repo: local
      hooks:
          - id: lint-frontend
            name: Lint Frontend
            entry: pnpm lint
            language: node
            types: [ts, tsx, javascript]
            pass_filenames: false
            stages: [pre-commit]

          - id: prettier-frontend
            name: Prettier Frontend
            entry: pnpm prettier
            language: node
            types: [ts, tsx, javascript]
            pass_filenames: false
            stages: [pre-commit]

          - id: format-backend
            name: Format Backend
            entry: cargo fmt -- --check
            language: system
            types: [rust]
            pass_filenames: false
            stages: [pre-commit]

          - id: clippy-backend
            name: Clippy Backend
            entry: cargo clippy --all-targets --all-features
            language: system
            types: [rust]
            pass_filenames: false
            stages: [pre-commit]

          - id: test-backend
            name: Test Backend
            entry: cargo test --workspace
            language: system
            types: [rust]
            pass_filenames: false
            stages: [pre-commit]

          - id: gen-openapi
            name: Generate OpenAPI Spec
            entry: cargo run --bin gen_openapi
            language: system
            files: ^src/
            pass_filenames: false
            stages: [pre-commit]

          - id: test-frontend
            name: Test Frontend
            entry: pnpm test:unit
            language: node
            types: [ts, tsx, javascript]
            pass_filenames: false
            stages: [pre-commit]
