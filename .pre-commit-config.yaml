repos:
  - repo: local
    hooks:
      - id: lint-frontend
        name: Lint Frontend
        entry: pnpm lint
        language: node
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
        stages: [pre-commit]

      - id: prettier-frontend
        name: Prettier Frontend
        entry: pnpm prettier
        language: node
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
        stages: [pre-commit]

      - id: format-backend
        name: Format Backend
        entry: cargo fmt -- --check
        language: system
        files: \.rs$
        pass_filenames: false
        stages: [pre-commit]

      - id: clippy-backend
        name: Clippy Backend
        entry: cargo clippy --all-targets --all-features
        language: system
        files: \.rs$
        pass_filenames: false
        stages: [pre-commit]

      - id: test-backend
        name: Test Backend
        entry: cargo test --workspace
        language: system
        files: \.rs$
        pass_filenames: false
        stages: [pre-commit]

      - id: test-frontend
        name: Test Frontend
        entry: pnpm test:unit
        language: node
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
        stages: [pre-commit]

      - id: test-e2e
        name: Test E2E
        entry: pnpm test:e2e
        language: node
        files: \.(ts|tsx|js|jsx|rs)$
        pass_filenames: false
        stages: [pre-push]
